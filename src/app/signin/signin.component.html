<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <h1 class="signin-title">🃏 Pokemon TCG Pocket</h1>
      <p class="signin-subtitle">Collection Manager</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="signin-form" #signinForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          (input)="onUsernameChange()"
          placeholder="Enter your username"
          class="form-input"
          [disabled]="loading"
          required
          #usernameInput="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          (input)="onPasswordChange()"
          placeholder="Enter your password"
          class="form-input"
          [disabled]="loading"
          required
          #passwordInput="ngModel"
        />
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="signin-btn"
        [disabled]="loading || !signinForm.valid"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="signin-footer">
      <p class="invite-note">
        📧 This is an invite-only system. Contact your administrator if you need access.
      </p>
    </div>
  </div>
</div>
